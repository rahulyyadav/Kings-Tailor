<!DOCTYPE html>
<html>
<head>
  <title>Kings Tailor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- This is the top quote -->
  <header>
    <p class="top_line">Be a man</p>
    <hr>

    
<!-- This is the header line that contains logo, hyperlink button, search bar and cart -->
    <nav>
      <img class="logo" src="shopify_logo.jpg" alt="logo.png">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Catalog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <img class="search_button" src="magnifying-glass-solid.svg" alt="search button">
      <img class="cart" src="bag-shopping-solid.svg" alt="cart">
    </nav>
  </header>

  <!-- This is the black Line quote that divide header and main body -->
  <div class="black-line">
    <p id="blackLineText">Browse essential products first. A real man knows how to save his wealth.</p>
  </div>
  
  
<!-- This is the main body where products are listed -->

  <main>
    <h2 class="pdt">Products</h2>
  
    <section class="product">
      <img src="trimmer-1.jpeg" alt="Trimmer">
      <h3>Trimmer</h3>
      <p>Rs. 696.00</p>
      <button class="button-86" role="button">Add to Cart</button>
    </section>

    <section class="product-1">
      <img src="product-2.jpeg" alt="Oral-Care-kit">
      <h3>Oral Care Kit</h3>
      <p>Rs. 350.00</p>
      <button class="button-86" role="button">Add to Cart</button>
    </section>

  </main>

  <footer>
    <p>Copyright &copy; 2023 My Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
